<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Meu cadastro</title>

    <!-- Aplicação de classe Bootstrap Responsivo -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!--Estilo CSS Externo-->
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/login.css " rel="stylesheet">

</head>

<body>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h4 style="color:#fff;" class="paragrafo">Se você é um gamer, entre com o seu login abaixo</h4>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSenha" class="col-sm-2 control-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                    <input type="checkbox"> Memorizar usuário
                                </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="esquerda">
                            <a href="#">Esqueci a senha
                            </a>

                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <script>
                            function funcao1() {
                                alert("Usuário validado. Bem vindo!");
                            }
                        </script>
                        <button type="submit" class="btn btn-default" onclick="funcao1()">Entrar</button>
                    </div>
                </div>
            </form>
        </div>

</body>

</html>
